<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@800&family=Raleway:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="script/bundle.js"></script>
</head>
<body>
    <h1 id="title" class="underline"><a id="link" href="/">The World Clock</a></h1>

    <div class="container columns">
        <div class="column">

            <div class="form-container">
                <form>
                    <input id="search-bar" type="text" placeholder="search for any town!" autocomplete="off"/>
                </form>
            </div>

            <div class="dropdown is-hidden autocomplete"></div>

        </div>
    </div>

    <div class="user-message">
        <p><span class="timezone-text">Hi! It looks like your location is</span> <b><span class="timezone-local"></span></b></p>
        <p><span class="clock-text">The local time is</span></p>
        <h3 class="time"></h3>
    </div>
    <div class="content search-facts-content">
        <p class="search-facts is-hidden"></p>
        <div class="search-facts-list is-hidden"></div>
    </div>

    <script src="script/gettime.js"></script>
    <script src="script/getlocation.js"></script>
</body>
</html>
