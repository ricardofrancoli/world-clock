<!DOCTYPE html>
<html lang="en">
<head>
    <title>World Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>
<body>
    <h1>The World Clock</h1>

    <div class="container">
        <form action="http://api.geonames.org/searchJSON?username=ricardofrancoli" method="GET">
            <input id="search-bar" type="text" placeholder="search for any town!"/>
            <button type="submit">Search!</button>
        </form>
        <div class="welcome">
            <p>Hi! Hope everything's cool in <b><span id="local-place"></span></b>.</p>
            <p>The local time is <b><span id="local-time"></span></b> (unless you're faking your location, of course!).</p>
            <div class="clock"></div>
        </div>
    </div>

    <script src="script/gettime.js"></script>
    <!-- <script src="script/getlocation.js"></script> -->
</body>
</html>
